<p id="p01" align="left">
TETHYS, one of Saturn's mid-sized moons, is 1,060 km (or 660 miles) across, and composed almost entirely of water ice. Tethys was discovered 
by Giovanni Domenico Cassini in 1684, and named after the Titan goddess of fresh water sources that nourish the earth.</p>
