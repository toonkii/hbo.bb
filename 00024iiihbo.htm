<p id="p01" align="left">
The massive star cluster R136 is part of the 30 Doradus Nebula, also called the Tarantula Nebula. The nebula itself is located in the Large Magellanic 
Cloud, a galaxy which is a satellite of our own Milky Way.</p>

<p id="p02"><b>Constellation: Dorado, Southern Hemisphere</b></p>
