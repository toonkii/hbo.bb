<p id="p01" align="left">
The War & Peace Nebula is 8,000 lightyears distant in the constellation Scorpius. About 400 lightyears across, this nebula is home to Pismis 24, 
an open cluster of young, giant stars, some as massive as 100 solar masses. The War & Peace Nebula has been catalogued as NGC 6357.</p>
